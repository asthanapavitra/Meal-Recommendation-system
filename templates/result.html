<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Diet Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result_style.css') }}">
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="{{ url_for('static', filename='videos/5866259-uhd_3840_2160_25fps (1).mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="header-container">
        <h2>Your Personalized Diet Plan</h2>
        <div class="result-container">
            {% for day in meal_plan %}
                <div class="result-day">
                    <h3>Day {{ day['day'] }} Meal Plan:</h3>
                    {% for meal in day['meals'] %}
                        <p>{{ meal['Food Product'] }} ({{ meal['Category'] }}) - {{ meal['Calories'] }} kcal</p>
                    {% endfor %}
                    <p><strong>Total Calories:</strong> {{ day['total_calories'] }} kcal</p>
                </div>
            {% endfor %}
        </div>
        <a class="back-link" href="/">Go Back</a>
    </div>

</body>
</html>
