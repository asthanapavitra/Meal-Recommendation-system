<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Plan Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="static/videos/197190-904257543_medium.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h2>Generate Your Personalized Diet Plan</h2>
    <form action="{{ url_for('generate_plan') }}" method="post" autocomplete="off">
        <div class="form-row">
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="duration">Exercise Duration (minutes):</label>
                <input type="number" id="duration" name="duration" required>
            </div>
            <div>
                <label for="heart_rate">Heart Rate:</label>
                <input type="number" id="heart_rate" name="heart_rate" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="body_temp">Body Temperature (Â°C):</label>
                <input type="number" id="body_temp" name="body_temp" required>
            </div>
            <div>
                <label for="activity">Activity Level:</label>
                <select id="activity" name="activity" required>
                    <option value="low">Low (sedentary)</option>
                    <option value="medium">Moderate (light activity)</option>
                    <option value="high">High (intense activity)</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label for="target_calories">Target Daily Calories:</label>
                <input type="number" id="target_calories" name="target_calories" min="1200" max="4000" step="50" required>
            </div>
            <div>
                <label for="plan_duration">Diet Plan Duration (days):</label>
                <input type="number" id="plan_duration" name="plan_duration" required>
            </div>
        </div>

        <button type="submit">Generate Plan</button>
    </form>
</body>
</html>
