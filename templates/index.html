<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Plan Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Generate Your Personalized Diet Plan</h2>
    <form action="{{ url_for('generate_plan') }}" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="duration">Exercise Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required>

        <label for="heart_rate">Heart Rate:</label>
        <input type="number" id="heart_rate" name="heart_rate" required>

        <label for="body_temp">Body Temperature (Â°C):</label>
        <input type="number" id="body_temp" name="body_temp" required>

        <label for="plan_duration">Diet Plan Duration (days):</label>
        <input type="number" id="plan_duration" name="plan_duration" required>

        <button type="submit">Generate Plan</button>
    </form>
</body>
</html>
